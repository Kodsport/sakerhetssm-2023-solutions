<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Anteckningsapplikation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h1>Anteckningsapplikation</h1>

        <div>
            <form action="/new-note" method="post">
                <div>
                    <label class="form-label" for="contents">Contents</label>
                    <input class="form-control" type="text" name="contents" id="contents">
                </div>
                <button class="btn btn-primary">
                    Submit
                </button>
            </form>
        </div>
        <br>
        <div>
            {{ $notes := .Notes }}
            {{range $noteIdx := .User.Notes }}
            <h3><a href="/note?id={{$noteIdx}}">{{ (index $notes $noteIdx).Contents }}</a></h3>
            {{end}}
        </div>

    </div>

</body>

</html>
