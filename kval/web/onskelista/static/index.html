<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Wishlist</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            background-color: #6699CC;
            font-family: "Arial", sans-serif;
            font-size: 16px;
            line-height: 1.2;
            margin: 0;
            padding: 0;
        }
    </style>
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; base-uri 'none'; script-src 'nonce-2726c7f26c'; style-src https://cdn.jsdelivr.net/ 'unsafe-inline';">
</head>
<body>
<div class="container">

    <h1>Wishlist</h1>


    {{ if .Msg  }}
        <div class="alert alert-danger">
            {{ .Msg }}
        </div>
    {{ end }}
    {{ if .Msg2  }}
        <div class="alert alert-success">
            {{ .Msg2 }}
        </div>
    {{ end }}
    
    <h3>Ny önskning:</h3>
    <form action="/new-wish" method="post">
        <input type="text" name="wish" id="wish" placeholder="Jag vill ha en egen måne, eller en flagga :thonk:?">
        <button type="submit">Wish</button>
    </form>

    <ul>
        {{ range $w := .User.Wishlist }}
            <li id="onskan">{{ $w.Content }}</li>
        {{ end }}
    </ul>

    <br>
    <h2>Admin bot</h2>
    <p>Har du några spicy memes? Administratören tar gärna en titt på dem</p>
    <form action="/visit" method="post">
        <input type="text" name="url" id="url" placeholder="http://...">
        <button type="submit">Visit URL</button>
    </form>
</div>
</body>
</html>
