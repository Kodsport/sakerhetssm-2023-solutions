<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></head>

</head>
<body>
    <div class="container">
        <div class="container">
            <h1 class="my-5">Start Game</h1>
            <a class="btn btn-primary mb-3" href="/start">Start Game</a>
    
            <h3>Resume from save</h3>
            <form method="POST" action="/resume" class="mb-3" enctype="multipart/form-data">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="save" id="save">
                    <label class="custom-file-label" for="save">Save file</label>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Resume</button>
            </form>
        </div>
    
    </div>
</body>
</html>
