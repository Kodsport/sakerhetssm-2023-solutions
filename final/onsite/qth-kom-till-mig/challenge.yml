title: Radiohatt
description: |
  Jag gick runt på campus här om dagen med min allra finaste hatt, men dum som jag var hade jag bort den någonstans!
  Som tur var hade jag installerat mitt nödradiosystem i hatten, vill du hjälpa mig lokalisera den?
  Produktblad är bifogat.

  OBS: För den här uppgiften kommer ni behöva gå ut och gå! Ta gärna med en telefon med GPS så ni inte går vilse. Vi kan endast garantera att challen funkar i c.a. 10 timmar från start av tävling på grund av infrans batteri. Vi kommer ladda batterierna när de dör, men under den tiden kommer challen vara NERE, och vi kan inte garantera hur långt det tar att den kommer upp igen.
authors:
  - Jonathan Lööv
categories:
  - onsite

